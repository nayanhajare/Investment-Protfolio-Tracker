<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Portfolio Tracker</title>
  <style>
    :root {
      --bg-light: #f4f4f9;
      --bg-dark: #121212;
      --text-light: #1a1a1a;
      --text-dark: #f4f4f4;
      --accent: #4f46e5;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e1e1e;
      --btn-hover: #3b38cc;
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card-bg: var(--card-bg-light);
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card-bg: var(--card-bg-dark);
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background: var(--card-bg);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      background-color: var(--accent);
      color: white;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: var(--btn-hover);
    }

    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      background-color: transparent;
      color: var(--text);
      border: 2px solid var(--text);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .toggle-theme:hover {
      background-color: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>

  <div class="container">
    <h1>ðŸ“Š Investment Portfolio Tracker</h1>
    <p>Track, manage, and grow your investments with ease. Get real-time updates and insights into your portfolio.</p>
    <a href="login.html" class="btn">Login</a>
    <a href="signup.html" class="btn">Sign Up</a>
  </div>

  <script>
    // Persist and toggle dark mode
    const root = document.documentElement;
    const theme = localStorage.getItem("theme") || "light";
    root.setAttribute("data-theme", theme);

    function toggleTheme() {
      const currentTheme = root.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      root.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }
  </script>
</body>
</html>
